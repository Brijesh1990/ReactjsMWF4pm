<body>
   

<!-- section for content -->
<section id="content">
    <div class="row">
    <div class="col-md-3 mt-4">

    </ul>       

    </div>

    <div class="col-md-8 mt-2 frm">
                <div class="row">
                <div class="col-md-6 login-frm">
                    <h3 class="p-3">Ecommerce Admin Login</h3>
                    <img src="https://assets-v2.lottiefiles.com/a/567e9d6a-116d-11ee-adcc-c362dfe23881/hrMdhw3flV.gif" class="img-fluid w-75">
                </div>
                <div class="col-md-6">
                <h3 class="bg-transprent w-100 mx-auto">Admin Login <span class="bi bi-person"></span>   
               
                </h3>

                <form>
                    <div class="input-group mt-3">
                        <input type="text" name="email" placeholder="email" required class="form-control">
                    </div>
                    
                    <div class="input-group mt-3">
                        <input type="password" name="pass" placeholder="password" required class="form-control">
                    </div>

                    </div>

                    
                    
                </form>
                </div>

            </div>
        </div>
</div>



</section>

<!-- section for footer -->



<!-- add modal for create account -->
    <div class="modal fade" role="dialog" id="reg">
        <div class="modal-dialog">
            <div class="modal-content p-5">
                <div class="row">
                <div class="col-md-6 login-frm">
                    <h3>Why Join with Us ?</h3>
                    <img src="https://assets-v2.lottiefiles.com/a/567e9d6a-116d-11ee-adcc-c362dfe23881/hrMdhw3flV.gif" class="img-fluid w-75">
                </div>
                <div class="col-md-6">
                <h3 class="bg-transprent w-100 mx-auto">Create Your Account <span class="bi bi-person"></span>   
                <button type="button" class="btn btn-sm btn-danger text-white float-end" data-bs-dismiss="modal">&times;</button>
                </h3>

                <form>
                    <div class="input-group mt-3">
                        <input type="text" name="email" placeholder="email" required class="form-control">
                    </div>
                    
                    <div class="input-group mt-3">
                        <input type="password" name="pass" placeholder="password" required class="form-control">
                    </div>
                    
                    <div class="input-group mt-3">
                        Male <input type="radio" name="gender" placeholder="email" required class="m-0 p-0">
                        Female <input type="radio" name="gender" placeholder="email" required class="m-0 p-0">
                    </div>
                    
                    <div class="input-group mt-3">
                        <input type="text" name="email" placeholder="phone" required class="form-control">
                    </div>
                    
                    <div class="input-group mt-3">
                        <input type="submit" name="email" class="btn btn-lg btn-info" required value="Register">
                    </div>
                </form>
                </div>

            </div>
        </div>

    </div>
