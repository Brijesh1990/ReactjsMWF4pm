<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ecommerce Admin Panel</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- bootstrap js -->
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>
    <!-- admin header panel -->
    <div class="container-fluid border-bottom p-3 admin-header">
        <div class="row">
            <div class="col-md-2">
                <span class="bi bi-grid-3x3-gap text-danger fs-4"></span>
            </div>
            <div class="col-md-7 ms-3">
                <div class="input-group">
                    <span class="input-group-text bg-light">
                        <span class="bi bi-search"></span>
                    </span>
                    <input type="text" name="search" placeholder="Search here" class="form-control">
                </div>
            </div>


            <div class="col-md-2 ms-3">
                <div class="input-group">
                    <span class="bi bi-bell fs-4"></span>
                    <span class="bi bi-person-add fs-6 ms-5 border-end">Welcome &nbsp</span>
                    <span class="bi bi-three-dots fs-6 ms-3"></span>
                </div>
        </div>
    </div>
   </div>

    <!-- admin main content panel -->
    <div class="container-fluid admin-content"> 
    <!-- admin sidebar panel -->
    <div class="row">
     <div class="col-md-2 admin-sidebar">
        <ul  class="admin-sidebar-navlink">
            <li><a href="#"><span class="bi bi-person-add fs-5"></span> Manage Customer</a></li>
            <li><a href="#"><span class="bi bi-cart fs-5"></span> Add Category</a></li>
            <li class="dropdown"><a class="dropdown-toggle" data-bs-toggle="dropdown" href="#">Add Subcategory</a>
            <ul class="dropdown-menu text-black">
            <li><a href="#">Add Sbcategory</a></li>
            <li><a href="#">Manage Subcategory</a></li>
            </ul>
            </li>
            <li><a href="#"><span class="bi bi-cart fs-5"></span> Add Products</a></li>
            <li><a href="#">Manage Order <span class="bi bi-truck fs-5"> <span class="badge badge-sm bg-danger">0</span> </span></a></li>
            <li><a href="#">Manage Contact <span class="bi bi-telephone fs-5"> <span class="badge badge-sm bg-danger">0</span></a></li>
            <li><a href="#">Manage Reviews <span class="bi bi-star-fill fs-5"> <span class="badge badge-sm bg-danger">0</span></a></li>
            <li><a href="#">Manage Bill <span class="bi bi-printer fs-5"> <span class="badge badge-sm bg-danger">0</span></a></li>
            <li><a href="#">Logout here <span class="bi bi-power text-white"></span></a></li>
        </ul>       
     </div>   
     <!-- admin content panel -->
     <div class="col-md-9 ms-5 p-2 mt-4">

        <div class="row">
            <div class="col-md-8 p-5 bg-white shadow">
             <div class="row">   
              <div class="col-md-3 p-4 shadow ms-4 bg-success"></div>  
              <div class="col-md-3 p-4 shadow ms-4 bg-info"></div>
              <div class="col-md-4 p-4 shadow ms-4 bg-warning"></div>

              <div class="col-md-6 p-4 shadow ms-4 mt-5">
                <div id="donutchart" style="width: 100%; height: 300px;"></div>

              </div>
            
              <div class="col-md-4 p-4 shadow bg-info ms-5 mt-5">
                
              </div>
            </div>
            </div>
            <div class="col-md-3 ms-5 p-5 bg-white shadow"></div>
        </div>



     </div>
    </div>
    </div>

    <!-- admin footer panel -->


    <!-- chart api js -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/chart.js"></script>
</body>
</html>
