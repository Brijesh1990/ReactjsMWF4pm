<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>

    <table align="center">
        <tr>
            <th>#</th>
            <th>photo</th>
            <th>pname</th>
            <th>select qty</th>
            <th>Price</th>
            <th>Action</th>
            
        </tr>
        <tr align="center">
            <td>1001</td>
            <td><img src=""></td>
            <td>samsung guru</td>
            <td><input type="number" id="qty" min="1" max="5" value="1" onchange="chng()"></td>
            <td>Rs.<input type="text" readonly id="price" value="1250" style="border: none; width:45px; margin-left: 0%;"></td>
            <td><a href="#">delete</a></td>
            
        </tr>

        <tr>
            <td colspan="6"><h3 align="right">Subtotals of Rs. <label id="tot">1250</label></h3></td>
        </tr>

    </table>

    
    <script>
        function chng()
        {
            var q=document.getElementById("qty").value;
            var p=document.getElementById("price").value;
            var t=p*q;
            document.getElementById("tot").innerHTML=t;

        }
    </script>
</body>
</html>
