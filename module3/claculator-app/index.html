<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>  
</head>
<body>
<section id="calculator-app">
    <div class="calc-app w-75  bg-white p-5">
        <table class="table table-responsive table-stripped">
            <tr>
                <td><input type="text" id="result" placeholder="0" class="form-control"></td>
            </tr>
            <tr>
                <td>
                    <button type="button" class="btn btn-lg btn-light shadow" id="btn" value="%" onclick="return getValue(this.value)">%</button>
                    
                    <button type="button" id="btn" class="btn btn-lg btn-light shadow" value="%">CE</button>
                    <button type="button" class="btn btn-lg btn-light shadow" id="btn"  onclick="return  clr(this.value)">C</button>
                    
                    <button type="button" id="btn" class="btn btn-lg btn-light shadow" onclick="bckRemove()"><span class="bord-stl">&times;</span></button>
                </td>
            </tr>

            <tr>
                <td>
                    <button type="button" class="btn btn-lg btn-light shadow" id="btn" value="%" value="1/x" onclick="return getValue(this.value)">1/x</button>
                    
                    <button type="button" id="btn" class="btn btn-lg btn-light shadow" onclick="sqResult()">x<sup>2</sup></button>
                    <button type="button" class="btn btn-lg btn-light shadow" id="btn" onclick="sqrtResult()">2âˆšx</button>
                    
                    <button type="button" id="btn" class="btn btn-lg btn-light shadow" value="/"  onclick="return getValue(this.value)"><span class="bord-stl">/</span></button>
                </td>
            </tr>

            <tr>
                <td>
                    <button type="button" class="btn btn-lg btn-light shadow" id="btn" value="7"  onclick="return getValue(this.value)">7</button>
                    
                    <button type="button" id="btn" class="btn btn-lg btn-light shadow" value="8" onclick="return getValue(this.value)">8</button>
                    <button type="button" class="btn btn-lg btn-light shadow" id="btn" value="9" onclick="return getValue(this.value)">9</button>
                    
                    <button type="button" id="btn" class="btn btn-lg btn-light shadow" value="*" onclick="return getValue(this.value)"><span class="bord-stl">*</span></button>
                </td>
            </tr>

            <tr>
                <td>
                    <button type="button" class="btn btn-lg btn-light shadow" id="btn" value="4" onclick="return getValue(this.value)">4</button>
                    
                    <button type="button" id="btn" class="btn btn-lg btn-light shadow" value="5" onclick="return getValue(this.value)">5</button>
                    <button type="button" class="btn btn-lg btn-light shadow" id="btn" value="6" onclick="return getValue(this.value)">6</button>
                    
                    <button type="button" id="btn" class="btn btn-lg btn-light shadow" value="-" onclick="return getValue(this.value)"><span class="bord-stl">-</span></button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" class="btn btn-lg btn-light shadow" id="btn" value="1" onclick="return getValue(this.value)">1</button>
                    
                    <button type="button" id="btn" class="btn btn-lg btn-light shadow" value="2" onclick="return getValue(this.value)">2</button>
                    <button type="button" class="btn btn-lg btn-light shadow" id="btn" value="3" onclick="return getValue(this.value)">3</button>
                    
                    <button type="button" id="btn" class="btn btn-lg btn-light shadow" value="+" onclick="return getValue(this.value)"><span class="bord-stl">+</span></button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" class="btn btn-lg btn-light shadow" id="btn" value="+/-" onclick="return getValue(this.value)">+/-</button>
                    
                    <button type="button" id="btn" class="btn btn-lg btn-light shadow" value="0" onclick="return getValue(this.value)">0</button>
                    <button type="button" class="btn btn-lg btn-light shadow" id="btn" value="." onclick="return getValue(this.value)">.</button>
                    
                    <button type="button" id="btn1" class="btn btn-lg btn-primary shadow" onclick="finalResult()"><span class="bord-stl">=</span></button>
                </td>
            </tr>
            
        </table>
    
    </div>
</section>    
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="js/calc.js"></script>
</body>
</html>
